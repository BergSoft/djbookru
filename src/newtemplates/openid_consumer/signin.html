{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h1>{% trans "Sign in with your OpenID" %}</h1>
<form action="{{ action }}" method="post">
    {% csrf_token %}
    <p>
        <input class="openid" type="text" name="openid_url"> 
        <input type="submit" value="{% trans "Login" %}" class="open-id">
    </p>
</form>
{% endblock %}
