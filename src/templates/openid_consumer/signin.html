{% extends 'openid_consumer/base.html' %}
{% load i18n %}

{% block title %}

{{ block.super }} - Sign in with your OpenID

{% endblock %}

{% block content %}

<h1>{% trans "Sign in with your OpenID" %}</h1>

<form action="{{ action }}" method="post">
    {% csrf_token %}
    <p>
        <input class="openid" type="text" name="openid_url"> 
        <input type="submit" value="{% trans "Sign in" %}" class="open-id">
    </p>
</form>

<br /><br /><br /><br />
{% endblock %}
