{% extends 'base.html' %}

{% load pagination_tags comments_tags %}

{% block content %}
    <div class="news-block">
        <div>
            <span class="title">{{ object.title }}</span> <span class="date">{{ object.created|date:'DATETIME_FORMAT' }}</span>
        </div>
        <div style="padding-left: 1em;">
            {{ object.content|safe }}
        </div>
    </div>
    {% render_comment_list object %}
    {% render_comment_form object %}
{% endblock %}
