{% load i18n markup comments_tags components %}
{% for item in news %}
    <div class="news-inc">
        <a style="font-family: arial; font-size: 12px; font-weight: bold; " href="{{ item.get_absolute_url }}">
            {{ item.title }}
        </a
        <div style="font-size: 8px; text-align: right;">
            {{ item.created|date:'DATETIME_FORMAT' }}
        </div>
        <div class="text">
            {{ item.content|markdown|truncatewords:15|linebreaksbr }}
        </div>
        <div style="margin: -7px 0 5px 0;">
			<div style="float: left; width: 90px">{% facebook_like item %}</div>
            <a class="comments-number" style="float: left" href="{{ item.get_absolute_url }}#comments">
                {% trans 'Comments' %}: {% get_comment_count item %}
            </a>
            <a style="float: right" href="{{ item.author.get_absolute_url }}">
                {{ item.author }}
            </a>
        </div>
        <hr style="clear: both"/>
    </div>
{% endfor %}
