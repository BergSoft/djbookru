{% load markup %}

{% for item in news %}
    <div class="news-inc">
        <div style="font-family: arial; font-size: 12px; font-weight: bold; border-bottom: 1px dotted rgb(148, 206, 74);">
            {{ item.title }}
        </div>
        <div style="font-size: 8px; text-align: right;">
            {{ item.created|date }} {{ item.created|time }}
        </div>
        <div class="text">
            {{ item.content|markdown }}
        </div>
        <br>
    </div>
{% endfor %}
