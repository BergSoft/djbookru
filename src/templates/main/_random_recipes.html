{% for item in examples %}{% load markup %}
    <div class="example">
        <h4><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></h4> <span class="spliter">|</span>
        <h5><a href="{{ item.category.get_absolute_url }}">{{ item.category }}</a></h5>
        <p>
            {{ item.content|markdown|striptags|truncatewords:20 }}
        </p>
    </div>
    {% if not forloop.last %}<hr>{% endif %}
{% endfor %}
