{% load components %}

<div class="sociallinks">
    
    <a class="twitter" target="_blank" title="Share on Twitter" href="http://twitter.com/?status={{ content|urlencode|plus_spaces }}+{{ url|urlencode }}"><img src="{{ MEDIA_URL }}img/twitter.png"/></a>
    
    <a class="facebook" target="_blank" title="Share on Facebook" href="http://facebook.com/share.php?u={{ url|urlencode }}"><img src="{{ MEDIA_URL }}img/facebook.png"/></a>
    
    <a class="buzz" target="_blank" title="Submit to Google Buzz" href="http://www.google.com/buzz/post?message={{ content|urlencode }}&url={{ url|urlencode }}"><img src="{{ MEDIA_URL }}img/buzz.png"/></a>

	{% facebook_like obj %}
</div>
