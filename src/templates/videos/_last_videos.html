{% if index_video %}
<div class="well content video">{% load i18n %}
    <h3><a href="{% url videos:index %}">{% trans "Videos" %}</a></h3>
    <div class="row">
        <div class="span301px">
            {{ index_video.video_preview_code|safe }}
        </div>
        <div class="span301px">
            <h4>{{ index_video }}</h4>
            {{ index_video.description|linebreaks }}
        </div>
    </div>
</div>
{% endif %}
