{% extends 'base.html' %}

{% load i18n thumbnail %}

{% block content %}
<form action="." method="post" enctype="multipart/form-data" class="edit-form">
    {% csrf_token %}
    <h3>{% trans 'Edit profile' %}</h3>
    {{ form.non_field_errors }}
    {{ form.as_p }} 
    <p>
        <input type="submit" value='{% trans "Save" %}'/>
    </p>
    <div style="clear: both"></div>
</form>
{% endblock %}
