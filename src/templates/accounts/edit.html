{% extends 'base.html' %}

{% load i18n thumbnail bootstrap %}

{% block title %}{% trans 'Edit Profile' %} | {{ block.super }}{% endblock %}

{% block content %}
<form action="." method="post" enctype="multipart/form-data" class="edit-form form-horizontal">
    {% csrf_token %}
    <h3>
        {% trans 'Edit profile' %} / 
        <a href="{% url djangobb:forum_profile user.username %}">{% trans "Edit forum profile" %}</a>
    </h3>
    {% csrf_token %}
    <fieldset>
        {{ form|bootstrap }}
    </fieldset>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{% trans "Create" %}</button>
    </div>
</form>
{% endblock %}
