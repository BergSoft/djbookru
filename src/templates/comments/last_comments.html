{% load i18n %}
<hr>
{% for item in last_comments %}
    <div class="well sidebar-item">
        <h5><a href="{{ item.get_absolute_url }}">{{ item.content_object }}</a></h5>   
        <h5><small>{{ item.submit_date|timesince }} {% trans 'ago' %}</small></h5>
        <p>{{ item.content|truncatewords:15|linebreaksbr }}</p>
        <hr>
        <a class="pull-right" href="{{ item.user.get_absolute_url }}">{{ item.user }}</a>
        <div style="clear: both"></div>
    </div>
{% endfor %}
