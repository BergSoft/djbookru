<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{% load i18n %}
{% block html_declare %}
<html>
{% endblock %}
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ MEDIA_URL }}dinette/css/oxygen.css" />
    <link rel="stylesheet" type="text/css" media="screen"  href="{{ MEDIA_URL }}dinette/css/custom_cs.css" />
    <!--[if lte IE 6]><link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}dinette/css/Oxygen_ie6.css" /><![endif]-->
    <!--[if IE 7]><link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}dinette/css/Oxygen_ie7.css" /><![endif]-->
    <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}dinette/css/djorumstyle.css">
  <title>
      {% block title %} DjangoBook v2.0 beta | {% trans 'Forum' %} {% endblock %}
  </title>
  {% block extra_header %}{% endblock %}
</head>

<body>

{% block main_content %} {% endblock %}   
{% block content %} 
	<div id="brd-about" class="gen-content">
	  <p id="copyright">Powered by <strong><a href="{% url dinette_category %}">Dinette</a></strong> with a lot of fixes by Alerion</p>
	  <p id="extensions-used"></p>
	</div>
{% endblock %}
  <script type="text/javascript" src="{{ MEDIA_URL }}dinette/scripts/jquery13.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}dinette/scripts/jqueryform.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}dinette/scripts/dinetteajax.js"></script>
</body>    
</html>
