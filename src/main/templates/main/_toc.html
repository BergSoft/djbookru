{% load i18n %}
<div class="well toc">
    <h3>{% trans 'Table of contents' %}</h3>
    <ul class="nav nav-list">
    {% for c in toc.chapters %}
        <li class="nav-header"><a href="{{c.0}}">{{ c.1 }}</a></li>
        {% ifequal c.0 toc.chapter_url %}
            {% for s in toc.sections %}
                <li><a href="{{s.0}}">{{ s.1 }}</a></li>
            {% endfor %}
        {% endifequal %}
    {% endfor %}
    </ul>
</div>
